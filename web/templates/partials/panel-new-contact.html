<div id="new-contact" class="tab-content mx-auto">
  <button hx-get="/partials/panel" hx-target="#main-content" class="flex gap-2 mb-6" type="button">
    <i data-lucide="arrow-left" size="12"></i>
    Voltar
  </button>
  <div class="max-w-md mx-auto bg-white rounded-xl border border-gray-200 shadow-sm p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Iniciar Nova Conversa</h2>
    <p class="text-sm text-gray-500 mb-6 text-center">Digite o número de telefone para iniciar uma conversa com um novo contato.</p>
    <form id="new-contact-form" class="space-y-4">
      <div>
        <label for="phone-number" class="block text-sm font-medium text-gray-700 mb-2">Número de Telefone</label>
        <input type="tel" id="phone-number" name="phone" placeholder="+55 11 99999-9999"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
          required>
      </div>
      <button type="submit"
        class="w-full bg-emerald-500 text-white font-semibold py-3 rounded-lg shadow-sm hover:bg-emerald-600 transition-all">
        Iniciar Contato
      </button>
    </form>
  </div>
</div>
