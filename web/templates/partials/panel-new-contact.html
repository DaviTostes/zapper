<!-- Header -->
<div class="relative flex justify-center items-center p-4 m-4">
    <h2 class="text-2xl font-bold text-gray-800">Nova Conversa</h2>
</div>

<!-- Content -->
<div class="flex-1 m-4 mt-0 flex flex-col items-center justify-start pt-12">
  <div class="w-full max-w-md bg-white rounded-lg p-8 border border-gray-200 shadow-sm">
    <div class="text-center">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Iniciar Nova Conversa</h2>
        <p class="text-sm text-gray-500 mb-6">Digite o número de telefone para iniciar uma conversa com um novo contato.</p>
    </div>
    <form id="new-contact-form" class="space-y-4">
      <div>
        <label for="phone-number" class="block text-sm font-medium text-gray-700 mb-2">Número de Telefone</label>
        <input type="tel" id="phone-number" name="phone" placeholder="+55 11 99999-9999"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" required>
      </div>
      <button type="submit"
        class="w-full bg-emerald-500 text-white font-semibold py-3 rounded-lg shadow-sm hover:bg-emerald-600 transition-all">
        Iniciar Contato
      </button>
    </form>
  </div>
</div>
