<header class="h-16 bg-white border-b border-gray-200 flex items-center px-6 justify-between flex-shrink-0">
  <div class="flex items-center">
    <button id="sidebar-toggle" class="md:hidden mr-3 p-2 rounded-md hover:bg-gray-100">
      <i data-lucide="menu" class="w-6 h-6 text-gray-700"></i>
    </button>
    <h1 class="text-lg sm:text-xl font-bold text-gray-800">Painel de Controle</h1>
  </div>
  <div class="flex items-center space-x-4">
    <button class="p-2 rounded-full hover:bg-gray-100">
      <i data-lucide="bell" class="w-5 h-5 text-gray-600"></i>
    </button>
    <img src="https://placehold.co/40x40/E2E8F0/475569?text=U" class="w-10 h-10 rounded-full" alt="User Avatar">
  </div>
</header>

{{if .IsConnected}}
<div id="tab-content" class="flex-1 flex flex-col overflow-hidden">
  <div hx-get="partials/panel-cards" hx-trigger="load, every 30s" class="flex-1"></div>
</div>
{{else}}
<div id="tab-content" hx-get="/partials/panel" hx-target="#main-content" hx-trigger="every 15s"
  class="p-4 sm:p-6 flex-1 overflow-y-auto">
  <div class="flex-1 p-6">
    <div class="max-w-md mx-auto">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Nova Instância</h1>
      <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6">
        <div class="text-center mb-6">
          <p class="text-gray-600 mb-4">Escaneie o QR Code com o WhatsApp para conectar a nova instância:</p>
          <div class="bg-gray-50 rounded-lg p-4 flex justify-center">
            <img id="qr-codkj" class="rounded-md">
            <div id="qrcode" class="rounded-md">

            </div>
          </div>
          <p class="text-sm text-gray-500 mt-2">Mantenha seu telefone conectado à internet.</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    new QRCode(document.getElementById("qrcode"), {{.QRCode}})

  </script>
</div>
{{end}}
